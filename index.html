<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/main.js" defer></script>
    <title>Base Tailwind</title>
  </head>
  <body class="h-screen w-screen">
    <div class="relative h-screen w-screen" id="slider">
      <button
        type="button"
        id="nextBtn"
        onclick="nextSlide()"
        class="hidden md:flex fixed bottom-1/2 right-0 bg-white w-16 h-16 items-center justify-center text-black cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        &#x276F;
      </button>
      <button
        type="button"
        id="previousBtn"
        onclick="previousSlide()"
        class="hidden md:flex fixed bottom-1/2 left-0 bg-white w-16 h-16 mr-16 items-center justify-center text-black cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        &#x276E;
      </button>
    </div>
  </body>
</html>
